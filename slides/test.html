一些Java对象的名称
-------------------

名称| 全称              | 含义
----|-------------------|-------------------------------------
PO | Persistent Object | 对应数据库记录的Java对象
VO | Value Object      | 业务层之间传递数据的的对象
DAO| Data Access Object| 控制数据库访问的对象, 通常与PO结合
BO | Business Object   | 封装业务逻辑的对象, 调用DAO的方法
